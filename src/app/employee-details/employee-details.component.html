<div class="">
<h1>Employee List</h1>

<table class="table mb-0">
    <thead>
      <tr>
        <th>Employee Name</th>
        <th>Address</th>
        <th>Date of Birth</th>
        <th>Role</th>
        <th>Phone Nunber</th>
        <th>Gender</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employeeList">
        <td>{{emp.name}}</td>
        <td>{{emp.address}}</td>
        <td>{{emp.dob}}</td>
        <td>{{emp.role}}</td>
        <td>{{emp.phone}}</td>
        <td>{{emp.gender}}</td>
      </tr>
       
    </tbody>
  </table>
</div>
